<!DOCTYPE html>
<html ng-app="Eggly">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eggly</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/eggly.css">

    <title></title>
</head>
<body>

    <div class="container-fluid" ng-controller="MainCtrl">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <a  ng-click="setCurrentCategory(null)" href="#"><img class="logo" src="assets/img/eggly-logo.png"></a>
                <ul class="nav nav-sidebar">
                    <li ng-repeat="category in categories" ng-class="{ active: isCurrentCategory(category) }">
                        <a href="#" ng-click="setCurrentCategory(category)" >{{category.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div ng-repeat="bookmark in bookmarks | filter:currentCategory.name">
                    <button type="button" class="close">&times;</button>
                    <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
                </div>
                <hr/>
            </div>
        </div>
    </div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/app.start.js"></script>
</body>
</html>
